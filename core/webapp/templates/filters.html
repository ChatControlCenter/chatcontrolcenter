{% extends 'base.html' %}

{% block title %}Filters{% endblock %}

{% block body %}
<form name='save-filters'>
	<details class="group-info">
		<summary class="mb-1">Information of the group</summary>

		<figure class="card">
			<img
				class="card-img-top"
				src="{{ group_data['group_photo'] }}"
				alt="Picture of the group: {{ group_data['name'] }}"
				width="50%"
			/>

			<figcaption class="card-body">
				<span class="h2 card-text">
                    {{ group_data['name'] }}
				</span>

				<hr />

				<dl class="card-text">
					<dt>Chat Id</dt>
					<dd>
						{{ group_data['id'] }}
						<button
							class="btn btn-outline-primary btn-copy btn-copy-initial"
							type="button"
						>
							<i class="bi bi-clipboard"></i>
					</button>
					</dd>

					<dt>Language</dt>
					<dd>{{ group_data['language'] }}</dd>

					<dt>Total users</dt>
					<dd>{{ group_data['total_users'] }}</dd>

					<!--<dt>Total messages</dt>
					<dd>GROUP_TOTAL_MESSAGES</dd>-->

					<dt>Max Warn</dt>
					<dd>{{ group_data['max_warn'] }}</dd>
				</dl>
                {{ group_filters }}
			</figcaption>
		</figure>
	</details>
</form>
{% endblock %}
